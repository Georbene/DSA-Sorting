<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merge Sort Visualization</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #eef2ff;
      text-align: center;
      color: #312e81;
      padding: 40px;
    }
    .bar-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      margin-top: 30px;
    }
    .bar {
      width: 40px;
      background: #a5b4fc;
      border-radius: 6px 6px 0 0;
      font-weight: bold;
      transition: all 0.3s ease;
    }
      .next {
      margin-top: 100px;
      margin-left: -1200px;
    }
  </style>
</head>
<body>
  <h1>ðŸª„ Merge Sort Demo</h1>
  <p>Splitting and merging sorted bars step by step</p>
  <div class="bar-container" id="bars"></div>
    <b><a href="InsertionSort.html">Insertion Sort</a>j</b>


  <script>
    const arr = [4, 8, 6, 2, 10];
    const container = document.getElementById("bars");

    function renderBars(array) {
      container.innerHTML = "";
      array.forEach(num => {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = `${num * 30}px`;
        bar.textContent = num;
        container.appendChild(bar);
      });
    }

    function mergeSort(array) {
      if (array.length < 2) return array;
      const mid = Math.floor(array.length / 2);
      const left = array.slice(0, mid);
      const right = array.slice(mid);
      return merge(mergeSort(left), mergeSort(right));
    }

    function merge(left, right) {
      const sorted = [];
      while (left.length && right.length) {
        if (left[0] <= right[0]) sorted.push(left.shift());
        else sorted.push(right.shift());
      }
      return [...sorted, ...left, ...right];
    }

    renderBars(arr);
    setTimeout(() => {
      const sorted = mergeSort(arr);
      renderBars(sorted);
    }, 1000);
  </script>
</body>
</html>
