<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Sort Visualization</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ecfdf5;
      text-align: center;
      color: #065f46;
      padding: 40px;
    }
    .bar-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      margin-top: 30px;
    }
    .bar {
      width: 40px;
      background: #6ee7b7;
      border-radius: 6px 6px 0 0;
      font-weight: bold;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>âš¡ Quick Sort Demo</h1>
  <p>Divide and conquer: splitting bars into smaller and larger sides</p>
  <div class="bar-container" id="bars"></div>

  <script>
    const arr = [10, 5, 2, 3, 7];
    const container = document.getElementById("bars");

    function renderBars(array) {
      container.innerHTML = "";
      array.forEach(num => {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = `${num * 30}px`;
        bar.textContent = num;
        container.appendChild(bar);
      });
    }

    function quickSort(array) {
      if (array.length < 2) return array;
      const pivot = array[array.length - 1];
      const left = array.filter(x => x < pivot);
      const right = array.filter(x => x > pivot);
      return [...quickSort(left), pivot, ...quickSort(right)];
    }

    renderBars(arr);
    setTimeout(() => {
      const sorted = quickSort(arr);
      renderBars(sorted);
    }, 1000);
  </script>
</body>
</html>
