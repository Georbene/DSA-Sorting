<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Bubble Sort</h1>
  <p>Array: <b>[8, 4, 6, 2, 10]</b></p>
  <button onclick="runBubble()">Sort</button>
  <div id="output"></div>

  <script>
    function bubbleSort(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }

    function runBubble() {
      let arr = [8, 4, 6, 2, 10];
      let sorted = bubbleSort(arr);
      document.getElementById("output").innerText = "Sorted: " + sorted;
    }
  </script>
</body>
</html>
